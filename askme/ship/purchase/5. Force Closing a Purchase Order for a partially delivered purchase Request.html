<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center - Creating Manual Purchase Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2, h3, h4 {
            color: #333;
        }
        
        /* CSS for Responsive Video Container */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background: #000;
            margin: 20px 0;
            border-radius: 8px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .steps {
            margin-top: 20px;
        }
        .step {
            margin-bottom: 15px;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: zoom-in;
            transition: transform 0.3s ease;
        }

        /* Styles for the zoom-in lightbox overlay */
        .lightbox {
          display: none;
          position: fixed;
          z-index: 1000;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.95);
          justify-content: center;
          align-items: center;
        }

        .lightbox img {
          max-width: 90%;
          max-height: 90%;
          cursor: zoom-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Force Closing a Purchase Order for a partially delivered purchase Request</h2>
        
        <div class="video-container">
            <iframe 
                src="https://player.vimeo.com/video/1017867214" 
                frameborder="0" 
                allow="autoplay; fullscreen; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>
        <div class="steps">
    <h3>Step-by-Step Instructions</h3>
    <div class="step">
        <h4>Step 1: </h4>
        <ul>
            <li>
                Go to Purchase Orders>>All.</br></br>
                <img src="images/1.2.3 image1.png" alt="Search by transaction status" onclick="zoomImage(this)">
            </li></br></br>
        </ul>
    </div>
    <div class="step">
        <h4>Step 2:</h4>
        <ul>
            <li>
                Go to Process>>Force Close Document.</br></br>
                <img src="images/1.2.3 image2.png" alt="Free Text Search" onclick="zoomImage(this)">
            </li></br></br>
        </ul>
    </div>
    <div class="step">
        <h4>Step 3:</h4>
        <ul>
            <li>
                Click on Yes in the Pop Up.</br>
                PR foreclosed successfully.</br></br>
                <img src="images/1.2.3 image3.png" alt="Free Text Search" onclick="zoomImage(this)">
            </li></br></br>
        </ul>
    </div>
</div>
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
      <img id="lightbox-img" src="" alt="Zoomed">
    </div>

    <script>
      function zoomImage(img) {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        lightboxImg.src = img.src;
        lightbox.style.display = 'flex';
      }

      function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
      }
    </script>
</body>
</html>
