<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Notes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            position: fixed;
            width: 200px;
            background-color: #333;
            color: white;
            padding-top: 20px;
        }

        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            display: block;
            font-size: 1.0em;
        }

        .sidebar a:hover {
            background-color: #007bff;
        }

        /* Main content */
        .content {
            margin-left: 220px;
            padding: 20px;
        }

        /* Iframe styling */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body onload="showContent('october.html')">

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center">Release Notes</h4>
        <a href="javascript:void(0)" onclick="showContent('october.html')">October</a>
        <a href="javascript:void(0)" onclick="showContent('september.html')">September</a>
        <a href="javascript:void(0)" onclick="showContent('bignow.html')">August</a>
        <a href="javascript:void(0)" onclick="showContent('july.html')">July</a>
        <a href="javascript:void(0)" onclick="showContent('june.html')">June</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Iframe to load external content -->
        <iframe id="content-frame" src=""></iframe>
    </div>

    <!-- JavaScript to Show Content in Iframe -->
    <script>
        function showContent(file) {
            // Set the iframe's source to the selected file
            document.getElementById('content-frame').src = file;
        }
    </script>
</body>
</html>
