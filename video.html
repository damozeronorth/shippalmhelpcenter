<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Playlist with Sidebar and Search</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Style adjustments */
  </style>
</head>
<body>

<div class="container">
  <!-- Sidebar with Tree Structure and Search Bar -->
  <div class="sidebar" id="sidebar">
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search lessons or topics...">
    </div>

    <!-- Lesson 1 -->
    <div class="lesson" data-lesson="lesson1">
      <i class="fas fa-plus icon"></i> Purchase Module
    </div>
    <div id="lesson1" class="topic-list">
      <!-- Vimeo video IDs for each topic -->
      <div class="topic" data-video="123456789">1. Let's Get Started</div>
      <div class="topic" data-video="234567890">2. Overview of Purchase Module</div>
      <!-- Add more topics as needed -->
    </div>
  </div>

  <!-- Content Area with Video Display -->
  <div class="content" id="content">
    <div id="videoDisplay">
      <h3>Select a Topic to Watch the Video</h3>
    </div>
    <div id="videoPlayerContainer" class="video-player">
      <!-- Vimeo iframe will be dynamically loaded here -->
    </div>
  </div>
</div>

<!-- jQuery for Interactivity -->
<script>
  $(document).ready(function() {
    // Filter lessons and topics based on search input
    $('#searchInput').on('keyup', function() {
      const searchTerm = $(this).val().toLowerCase();
      $('.lesson').each(function() {
        const lesson = $(this);
        const lessonId = lesson.data('lesson');
        const topicList = $('#' + lessonId);
        let hasMatch = false;

        if (lesson.text().toLowerCase().includes(searchTerm)) {
          lesson.show();
          topicList.show();
          topicList.find('.topic').show();
          hasMatch = true;
        } else {
          topicList.find('.topic').each(function() {
            const topic = $(this);
            if (topic.text().toLowerCase().includes(searchTerm)) {
              topic.show();
              topicList.show();
              hasMatch = true;
            } else {
              topic.hide();
            }
          });
          lesson.toggle(hasMatch);
        }
      });
    });

    // Toggle topic lists when clicking on a lesson
    $('.lesson').on('click', function() {
      const lessonId = $(this).data('lesson');
      $(this).find('.icon').toggleClass('fa-plus fa-minus');
      $('#' + lessonId).slideToggle();
    });

    // Show Vimeo video when clicking on a topic
    $('.topic').on('click', function() {
      const videoId = $(this).data('video');
      if (videoId) { // Only load video if data-video attribute is set
        $('#videoDisplay').html(`<h3>Now Playing: ${$(this).text()}</h3>`);
        $('#videoPlayerContainer').html(`
          <iframe src="https://player.vimeo.com/video/${videoId}" width="100%" height="450" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        `);
      }
    });
  });
</script>

</body>
</html>
