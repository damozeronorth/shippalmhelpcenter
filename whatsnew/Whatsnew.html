<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Notes</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100vh;
            width: 200px;
            background-color: #50b18c;
            color: white;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            margin: 0;
            padding: 10px 0;
            font-size: 1.2em;
        }

        .sidebar a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 1em;
        }

        .sidebar a:hover,
        .sidebar a.selected {
            background-color: #dcefe8;
            color: #003143;
        }

        /* Main Content Styles */
        .content {
            margin-left: 220px; /* Same as sidebar width + 20px padding */
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 40px); /* Adjust height dynamically */
            border: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Add 'selected' class on click
            const sidebarLinks = document.querySelectorAll('.sidebar a');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function () {
                    sidebarLinks.forEach(link => link.classList.remove('selected'));
                    this.classList.add('selected');
                });
            });
        });
    </script>
</head>
<body>
    <aside class="sidebar">
        <h2>Release Notes</h2>
         <a href="oct2024/october.html" target="content-frame">October 2024</a>
        <a href="sept2024/september.html" target="content-frame">September 2024</a>
        <a href="aug2024/august.html" target="content-frame">August 2024</a>
        <a href="july2024/july.html" target="content-frame">July 2024</a>
    </aside>
    <main class="content">
        <iframe name="content-frame" src="oct2024/october.html"></iframe>
    </main>
</body>
</html>
